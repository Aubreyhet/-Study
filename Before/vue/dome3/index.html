<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记事本</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <section id="app">
        <h2>记事本</h2>
        <header class="header">
            <input v-model='inputValue' @keyup.enter='add' autofocus='autofocus' autocomplete='off' placeholder='请输入内容'
                class="new-todo">
        </header>
        <section class="main">
            <ul class="listUi">
                <li class="listLi" v-for='(item,index) in list'>
                    <span>{{index+1}}</span>
                    <label>{{item}}</label>
                    <button class="destroy" @click='remove(index)'>删除</button>
                </li>
            </ul>
        </section>
        <footer class="footer" v-show='list.length!=0'>
            <span><strong>{{list.length}}</strong>items</span>
            <button @click='clear'>Clear</button>
        </footer>
    </section>
    <script src="app.js"></script>
</body>

</html>
