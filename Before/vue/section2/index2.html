<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="vue-app">
    <h1>双向数据绑定</h1>
    <label>姓名：</label>
    <input ref='name' type="text" v-model='name'>
    <span>{{ name }}</span>
    <label>年龄：</label>
    <input ref='age' type="text" v-model='age'>
    <span>{{ age }}</span>
    <hr>
    <h1>Computed计算属性</h1>
    <button @click='a++'>Add to A</button>
    <button @click='b++'>Add to B</button>
    <p>A - {{a}}</p>
    <p>B - {{b}}</p>
    <p>Sum + A = {{addToA}}</p>
    <p>Sum + B = {{addToB}}</p>
    <hr>
    <h1>动态 CSS Class</h1>
    <h2>实例1</h2>
    <!-- <div @click='changeColor=!changeColor' :class='{changeColor:changeColor}'>
        <span>Aubrey</span>
    </div> -->
    <h2>实例2</h2>
    <button @click='changeColor=!changeColor'>ChangeColor</button>
    <button @click='changeLength=!changeLength'>ChangeLength</button>
    <div :class='compClasses'>
        <span>Aubrey</span>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
