<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model='msg'>
        {{msg}}
        <br>
        <!-- 单选框 radio -->
        <label for="male">
            <input type="radio" id="male" value="男" v-model='sex'>男
        </label>
        <label for="male">
            <input type="radio" id="female" value="女" v-model='sex'>女
        </label>
        <h2>您选择的性别是：{{sex}}</h2>
        <!-- checkbox 单选框 -->
        <label for="agree">
            <input type="checkbox" id="agree" v-model='isAgree'>同意协议
        </label>
        <!-- checkbox 多选框 -->
        <label for="hobby">
            <input type="checkbox" value="篮球" v-model='hobbies'>篮球
            <input type="checkbox" value="足球" v-model='hobbies'>足球
            <input type="checkbox" value="划水" v-model='hobbies'>划水
            <input type="checkbox" value="摸鱼" v-model='hobbies'>摸鱼
        </label>
        <!-- select 选框 -->
        <select name="abc" id="" v-model='fruit'>
            <option value="香蕉">香蕉</option>
            <option value="苹果">苹果</option>
            <option value="葡萄">葡萄</option>
            <option value="榴莲">榴莲</option>
        </select>
        <!-- v-model 修饰符 -->
        <br>
        <br>
        <!-- 延迟更新数据  失去焦点的时候更新数据 .lazy-->
        <input type="text" v-model.lazy='massage'>
        {{massage}}
        <br>
        <!-- 数据类型转换 .number -->
        <input type="text" v-model.number='sum'>
        {{sum}}
        <br>
        <!-- 去除空格 .trim -->
        <input type="text" v-model.trim='t'>
        {{t}}
    </div>
    <script src="app.js"></script>
</body>

</html>
