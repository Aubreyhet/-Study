function week(year,month,day){
    let now = new Date(year,month-1,day);
    let weeks = now.getDay();
    switch(weeks){
        case 0:
        return '日';
        case 1:
        return '一';
        case 2:
        return '二';
        case 3:
        return '三';
        case 4:
        return '四';
        case 5:
        return '五';
        case 6:
        return '六';
    }
}
function print(){

  let thisMonth = now.getMonth() + 1;

  for(let i = 1; i <= day; i++){
    console.log(`${year}年${thisMonth}月${i}日 星期${week(year,thisMonth,i)}`)

}
