<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>视频播放</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h3>视频播放</h3>
<div class="player">
    <video src="./img/lizhi.mp4" autoplay></video>
    <div class="controls">
        <a href="javascript:;" class="switch fa fa-play"><input type="button" value="点" id="button"></a>
        <a href="javascript:;" class="expand fa fa-expand"></a>
        <div class="progress" id="progress">
            <div class="bar"></div>
            <div class="loaded"></div>
            <div class="elapse" id="elapse"></div>
        </div>
        <div class="time">
            <span class="currentTime" id="currentTime">00:00:00</span>/
            <span class="totalTime" id="totalTime">00:00:00</span>
        </div>
    </div>
</div>

<script src="./index.js"></script>
</body>
</html>
